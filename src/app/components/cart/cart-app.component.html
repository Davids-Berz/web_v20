  <app-nav [items]="items" (showCartEventEmitter)="openShowCart()" />
<div class="container">
  <h2>Catalogo de productos App</h2>
  <div class="row">
    <div [className]="showCart? 'col-8': 'col'">
      <catalogo [products]="products" (productEventEmitter)="onAddCart($event)"/>
    </div>
    @if (showCart) {
      <div class="col-4">
        @if (items.length > 0) {
          <cart [items]="items"
                (idProductEventEmitter)="onDeleteCart($event)"
                [total]="total"/>
        } @else {
          <div class="alert alert-warning">No hay elementos en el carro</div>
        }
      </div>
    }
  </div>
</div>
