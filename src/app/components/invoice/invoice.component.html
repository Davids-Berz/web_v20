<div class="container mt-4">
  <div class="card my-3">

    <div class="card-header text-bg-secondary">
      <h2>Detalles de la compra</h2>
    </div>
    <div class="card-body">
      <invoice-view [id]="invoice.id" [name]="invoice.name"/>
      <div class="row my-3">

        <div class="col">
          <client-view [client]="invoice.client"/>
        </div>
        <div class="col">
          <company-view [company]="invoice.company"/>
        </div>
      </div>
      <list-view [items]="invoice.items" (removeEventEmitter)="removeItem($event)"/>
      <total [total]="invoice.total"/>
      <form-item (addItemEventEmitter)="addItem($event)" />
    </div>
  </div>
</div>
